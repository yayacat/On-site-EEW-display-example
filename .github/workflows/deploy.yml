name: Deploy to Production via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/On_site_EEW_display:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/On_site_EEW_display:${{ github.sha }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/On_site_EEW_display:latest
            docker stop On_site_EEW_display || true
            docker rm On_site_EEW_display || true
            docker run -d --name On_site_EEW_display -p 3000:3000 docker.io/${{ secrets.DOCKER_USERNAME }}/On_site_EEW_display:latest
